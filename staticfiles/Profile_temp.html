<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        function openModal() {
            document.getElementById("loginModal").classList.remove("hidden");
            document.getElementById("content").classList.add("dimmed");
        }
        function closeModal() {
            document.getElementById("loginModal").classList.add("hidden");
            document.getElementById("content").classList.remove("dimmed");
        }
        function handleSubmit(event) {
            event.preventDefault();
            alert("Login submitted!");
            return false;
        }
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("hidden");
        }
        function startup() {
            setTimeout(() => {
                window.scrollTo(0,0);
                document.getElementById("head").classList.remove("opacity-0", "translate-y-10");
            }, 500);
            setTimeout(() => {
                document.getElementById("section").classList.remove("opacity-0", "translate-x-10");
            }, 500);
        }
    </script>
    </script>
    <style>
        .dimmed {
            filter: brightness(0.3);
            pointer-events: none;
        }
    </style>
</head>

<body onload="startup()" class=" bg-[url('{% static 'backg4.jpg' %}')] bg-cover bg-center bg-black bg-fixed">
    <div id="content">
        <header id="head" class="text-gray-400  body-font opacity-0 translate-y-10 transition-all duration-1000 ease-out">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a href="/indexafter/" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                    <img src="{% static 'MyEnginelogo.jpg' %}" alt="Logo" class="w-15 h-15 p-2 rounded-full">
                    <span class="ml-3 text-xl">My Engine</span>
                </a>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <a href="/homeafter/" class="mr-5 hover:text-white">Home</a>
                    <a href="/allgamesafter/" class="mr-5 hover:text-white">All Games</a>
                    <a href="/genreafter/" class="mr-5 hover:text-white">Genres</a>
                    <a href="/cantfind/" class="mr-5 hover:text-white">Can't find the game you want?</a>
                    
                </nav>
                <div class="relative inline-block text-left ml-10">
                    <button onclick="toggleDropdown()" class="focus:outline-none">
                        <img src="{% static 'profile.png' %}" alt="Profile" class="w-10 h-10 rounded-full border border-gray-500">
                    </button>

                    <div id="dropdownMenu"
                        class="hidden absolute right-0 mt-2 w-48 bg-gray-700 text-white rounded-lg shadow-lg">
                        <a href="/profile/" class="block px-4 py-2 hover: rounded-lg">Profile</a>
                        <a href="/logout/" class="block px-4 py-2 hover: rounded-lg">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <div id="section" class="justify-center p-5 rounded-xl opacity-0 translate-x-10 transition-all ease-out duration-1000 ml-100 mr-100 mt-16">
            <strong class=" justify-center text-2xl text-white">User ID</strong><br>
            <p class="text-xl text-gray-300 body-font"> {{ user.id}} </p><br>
            <strong class=" justify-center text-2xl text-white">Username</strong><br>
            <p class="text-xl text-gray-300 body-font">{{ user.username}} </p> <br>
            <strong class=" justify-center text-2xl text-white">Name</strong><br>
            <p class="text-xl text-gray-300 body-font"> {{user.first_name}} {{user.last_name}} </p><br>
            <strong class=" justify-center text-2xl text-white body-font">Email ID</strong><br>
            <p class="text-xl text-gray-300 body-font">{{ user.email}}</p><br>
            <strong class=" justify-center text-2xl text-white">Phone No.</strong><br>
            <p class="text-xl text-gray-300 body-font"> {{ user.phone_no }}</p><br>
            <strong class=" justify-center text-2xl text-white">Date-of-Birth</strong><br>
            <p class="text-xl text-gray-300 body-font"> {{ user.DOB }} </p><br>
        </div>
</body>

</html>
